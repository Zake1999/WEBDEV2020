<h3>Top Categories</h3>
<div class="main">
  <div class="item" *ngFor="let category of categories">
    <a routerLink="/categories/{{category.id-1}}/products">
      <div class="module">
        <h4>{{category.name}}</h4>
      </div>
    </a>
  </div>
  <div class="item">
    <a routerLink="/categories/{{-1}}/products">
      <div class="module">
        <h4>All Products</h4>
      </div>
    </a>
  </div>
</div>
