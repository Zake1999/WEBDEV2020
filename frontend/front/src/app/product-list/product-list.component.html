<div id="boddy">
  <button id = "btn1" (click)="goBack()">Back</button>
<div class="body">

  <div class="prod" *ngFor="let product of products">

    <h3 id="head">
      <a routerLink="/product-detail/{{product.id}}">
        {{ product.name }}
      </a>
    </h3>
    <img id="photo" src="{{product.link}}">
    <p id="ratting">{{product.rating}}</p>
  </div>
</div>
</div>
